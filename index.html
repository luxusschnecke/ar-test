    <title>Audio Player with Custom Play Button</title>
    <style>
        #audio-player {
            display: none; /* Hide the default audio controls */
        }

        #play-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        
        #play-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <audio id="audio-player">
        <source src="reverseboilerroom_sound.ogg" type="audio/ogg">
        <source src="reverseboilerroom_sound.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <button id="play-button">Play</button>

    <script>
        document.getElementById('play-button').addEventListener('click', function() {
            const audio = document.getElementById('audio-player');
            if (audio.paused) {
                audio.play();
                this.textContent = 'Pause';
            } else {
                audio.pause();
                this.textContent = 'Play';
            }
        });
    </script>
</body>

    <script>
        function showImage(event) {
            event.stopPropagation();
            const img = document.getElementById('display-image');
            img.src = 'Text_AR.png';  // Replace with the path to your image
            img.style.display = 'block';
        }

        document.addEventListener('click', function() {
            const img = document.getElementById('display-image');
            img.style.display = 'none';
        });

        document.getElementById('display-image').addEventListener('click', function(event) {
            event.stopPropagation();
        });
    </script>
